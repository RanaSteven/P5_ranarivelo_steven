<!DOCTYPE html>
<html lang="fr">
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <title id="title"></title>
    </head>
    <body class="container-fluid bg-dark">
      <!-- Header du site en commun avec toutes les pages -->
      <header class="container-fluid">
        <h1 class="font-weight-bold p-3 text-white text-center shadow-lg"><a href="index.html" class="text-white text-decoration-none">OriCamera</a></h1>
        <!-- Barre de navigation avec le lien du panier-->
        <nav class="row text-white">
          <div class="col-10">
            <ul class="list-inline d-flex">
              <li class="bg-warning shadow-sm pl-2 pr-2 mb-5 rounded"><a href="index.html" class="text-decoration-none text-white font-weight-bold">Produits</a></li>
            </ul>
          </div>
          <div class="col-2">
            <li class="list-unstyled bg-danger shadow-sm p-3 rounded text-center font-weight-bold"><a href="Panier.html" class="text-white">Panier</a></li>
          </div>
        </nav>
      </header>
      <main class="text-white">
        <h2><u>Personnalisation produit :</u></h2>
        <!-- Section qui affiche l'image, le nom, le prix et la selection de la lentille souhaité (facultatif à l'envoi pour le projet) -->
        <section>
          <article class="row m-5">
            <!-- Affichage de l'image de l'appareil selectionné dans la liste -->
            <div id="images" class="col-9 img-fluid">
            </div>
            <div class="form-group col-3">
              <!-- Affichage du nom de l'appareil selectionné dans la liste -->
              <div id="name" class="h4 font-weight-bold text-white"></div>
              <!-- Affichage du prix de l'appareil selectionné dans la liste -->
              <div id="price" class="font-weight-bold h5 text-danger"></div>
              <p><small>Neuf et vendu par Oricamera</small></p>
              <!-- Affichage des lentilles disponibles pour l'appareil selectionné-->
              <label for="lentilles">Lentilles :</label>
              <select id="lentille" class="form-control">
              </select>
              <!-- Boutton d'ajout au panier de l'appareil selectionné -->
              <button id="submitToPanier" type="button" class="btn btn-outline-danger mt-3 mb-3">AJOUTER AU PANIER</button>
            </div>
        </article>
      </section>
      </main>
    <!-- Fichier js -->
    <script type="text/javascript" src="personnalisation.js"></script>
    </body>
</html>
